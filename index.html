        <div class="row g-0">
            <div class="col-12 col-lg-6 offset-lg-3">
                <div id="home">
                    <div class="row g-0 home-title justify-content-center">
                        <div class="col-auto">pa</div>
                        <div class="col-auto"><canvas class="d-block" id="canvas-home-title-pacman"></canvas></div>
                        <div class="col-auto">man</div>
                    </div>
                    <div class="row g-0">
                        <div class="col-12 text-center">
                            <button class="btn btn-primary btn-lg px-5 py-4" id="play">PLAY</button>
                        </div>
                    </div>
                    <div class="row g-0 mt-1">
                        <div class="col-12 text-center">
                            <a id="logo" href="https://advanceworks.ai/" target="_blank"><img class="img-fluid" src="img/advanceworks_logo.png"></a>
                        </div>
                    </div>
                    <div id="newversion" class="row g-0 mt-1 justify-content-center collapse">
                        <div class="col-auto alert alert-primary" role="alert">
                            <a id="reload">New version found. Click here to update now.</a>
                        </div>
                    </div>
                    <div class="row g-0 mt-3">
                        <div class="col-12 d-flex justify-content-center" id="presentation">
                            <table class="table-responsive table-sm">
                                <thead>
                                    <tr>
                                        <th style="width:42px"></th>
                                        <th colspan="2">character &nbsp;/&nbsp; nickname</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><img id="canvas-presentation-blinky" src="img/dotnetcore.png"></td>
                                        <td><span>&nbsp;</span><span id="presentation-character-blinky">- shadow</span></td>
                                        <td><span>&nbsp;</span><span id="presentation-name-blinky">"blinky"</span></td>
                                    </tr>
                                    <tr>
                                        <td><img id="canvas-presentation-pinky" src="img/java.png"></td>
                                        <td><span>&nbsp;</span><span id="presentation-character-pinky">- speedy</span></td>
                                        <td><span>&nbsp;</span><span id="presentation-name-pinky">"pinky"</span></td>
                                    </tr>
                                    <tr>
                                        <td><img id="canvas-presentation-inky" src="img/outsystems.png"></td>
                                        <td><span>&nbsp;</span><span id="presentation-character-inky">- bashful</span></td>
                                        <td><span>&nbsp;</span><span id="presentation-name-inky">"inky"</span></td>
                                    </tr>
                                    <tr>
                                        <td><img id="canvas-presentation-clyde" src="img/advanceworks.png"></td>
                                        <td><span>&nbsp;</span><span id="presentation-character-clyde">- pokey</span></td>
                                        <td><span>&nbsp;</span><span id="presentation-name-clyde">"blinky"</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row g-0">
                        <div class="mt-1 mt-lg-3 col-12 d-flex justify-content-center">
                            <canvas id="trailer" height="50"></canvas>
                        </div>
                    </div>
                    <div class="row g-0 justify-content-center">
                        <div class="col-auto px-2">
                            <a class="github" target="_blank" href="https://github.com/AdvanceWorks/pacman-pwa.github.io"><img src="img/github.png" alt="GitHub"></a>
                        </div>
                        <div class="col-auto px-2 text-end">
                            <div class="help-button mt-1">help</div>
                        </div>
                        <div class="col-auto pe-2">
                            <a class="sound cursor-pointer" data-sound="on"><img src="img/sound-on.png"></a>
                        </div>
                    </div>
                </div>
                <div id="panel" class="justify-content-center" style="display: none;">
                    <div class="row g-0 mt-1 score justify-content-center">
                        <div class="col-auto" id="1up">
                            1UP
                        </div>
                        <div class="col-auto px-2" id="score">
                            00
                        </div>
                        <div class="col-auto ps-2">
                            High Score
                        </div>
                        <div class="col-auto px-2" id="highscore">
                            00
                        </div>
                    </div>
                    <div class="row g-0">
                        <div class="col-12 text-center">
                            <div id="message"></div>
                            <div id="board">
                                <canvas id="canvas-board"></canvas>
                                <canvas id="canvas-paths"></canvas>
                                <canvas id="canvas-bubbles"></canvas>
                                <canvas id="canvas-fruits"></canvas>
                                <canvas id="canvas-pacman"></canvas>
                                <canvas id="canvas-ghost-blinky"></canvas>
                                <canvas id="canvas-ghost-pinky"></canvas>
                                <canvas id="canvas-ghost-inky"></canvas>
                                <canvas id="canvas-ghost-clyde"></canvas>
                            </div>
                        </div>
                    </div>
                    <canvas id="canvas-lifes"></canvas>
                    <div id="settings">
                        <div class="help-button">help <a class="sound px-2" id="sound-button" data-sound="on"><img src="img/sound-on.png"></a></div>
                    </div>
                    <canvas id="canvas-level-fruits"></canvas>
                    <div id="control" style="display:none">
                        <div id="control-up"></div>
                        <div id="control-down"></div> 
                        <div id="control-left"></div>
                        <div id="control-right"></div>
                        <div id="control-pause"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-none" id="sound"></div>
        <div id="background-help" style="display:none">
            <div id="help">
                <h2>Help</h2>
                <table cellPadding="2" cellSpacing="0">
                    <tbody>
                        <tr><td>Arrow Left : </td><td>Move Left</td></tr>
                        <tr><td>Arrow Right : </td><td>Move Right</td></tr>
                        <tr><td>Arrow Down : </td><td>Move Down</td></tr>
                        <tr><td>Arrow Up : </td><td>Move Up</td></tr>
                        <tr><td colspan="2">&nbsp;</td></tr>
                        <tr><td>P : </td><td>PAUSE</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="d-none">
            <img id="dotnetcore" src="img/dotnetcore.png">
            <img id="java" src="img/java.png">
            <img id="outsystems" src="img/outsystems.png">
            <img id="advanceworks" src="img/advanceworks.png">
